<!DOCTYPE html>
<html>
<head>
  <title>Rectangle Divs with Images</title>
  <style>
    .rectangle {
      width: 45px;
      height: 45px;
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    
    .rectangle img {
      max-width: 100%;
      height: auto;
    }
    
    .rectangle h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="rectangle">
    <img src="image1.jpg" alt="Image 1">
    <h3>Title 1</h3>
  </div>

  <div class="rectangle">
    <img src="image2.jpg" alt="Image 2">
    <h3>Title 2</h3>
  </div>

  <div class="rectangle">
    <img src="image3.jpg" alt="Image 3">
    <h3>Title 3</h3>
  </div>
  <!DOCTYPE html>
<html>
<head>
  <title>Open Link on Button Click</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button class="button" onclick="openLink()">Open Link</button>

  <script>
    function openLink() {
      window.open("https://sites.google.com/site/unblockedgame76/slope-game?authuser=0", "_blank");
    }
  </script>
</body>
</html>
