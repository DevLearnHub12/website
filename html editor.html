<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS rules for the introduction section */
    .introduction {
      background-color: lightblue;
      padding: 20px;
    }
    
    .introduction h1 {
      color: darkblue;
      text-align: center;
    }
    
    .introduction p {
      color: darkblue;
      font-size: 18px;
      line-height: 1.5;
    }
    
    /* CSS rules for the examples section */
    .examples {
      background-color: lightgray;
      padding: 20px;
    }
    
    .examples h2 {
      color: darkgray;
      margin-bottom: 10px;
    }
    
    .examples .box {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="introduction">
    <h1>Welcome to HTML Introduction!</h1>
    <p>HTML (HyperText Markup Language) is the standard markup language for creating web pages.</p>
    <p>HTML uses tags to structure and format the content of a web page.</p>
  </div>

  <div class="examples">
    <h2>Examples:</h2>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="html-editor">
    <textarea id="html-code" rows="10" cols="50"></textarea>
    <button onclick="applyHTML()">Apply HTML</button>
  </div>

  <script>
    function applyHTML() {
      const htmlCode = document.getElementById("html-code").value;
      document.body.innerHTML = htmlCode;
    }
  </script>
   <div class="sidebar">
    <a href="index.html">home/back</a>
</body>
</html>
